<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- Optional: Add your CSS styling here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #skills,
        #projects {
            margin-top: 20px;
        }

        #projects li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Insert your image using the img tag -->
    <img src="your_image_url" alt="Your Name's Image" width="150">

    <!-- Write your name using a heading element -->
    <h1>Your Name</h1>

    <!-- Provide a link to your LinkedIn profile -->
    <a href="https://www.linkedin.com/in/yourlinkedinprofile" target="_blank">LinkedIn Profile</a>

    <!-- Create a section with the id skills to list your skills -->
    <section id="skills">
        <h2>Skills</h2>
        <p>Your skills: HTML, CSS, JavaScript, etc.</p>
    </section>

    <!-- Create a section with the id projects and list your projects -->
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Project 1: Description of Project 1</li>
            <li>Project 2: Description of Project 2</li>
            <li>Project 3: Description of Project 3</li>
            <!-- Add more projects as needed -->
        </ul>
    </section>
</body>

</html>
